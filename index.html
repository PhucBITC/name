<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./acsset.css/main.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="section-from">
        <div class="section-from__input">
          <img src="./acsset.css/img/tải xuống.png" alt="anh username">
          <label for="name">
            <p>Username</p>
            <input class="section-from__input-text"   type="text" name="name" id="name" placeholder="Enter password">
          </label>
          <label for="password">
            <p>Password</p>
            <input class="section-from__input-text"  type="password" name="password" id="password" placeholder="Enter password">
          </label>
          <br>
          <button type="submit">Login </button>
          <br>
          <label for="check">
              <input type="checkbox" name="" id="" placeholder="">Remember me 
          </label>
        </div>
        <div class="section-from__foot">
          <div class="section-from__footer">
            <p class="click">Cancel</p> <a href="#">Forgot Password</a>
           
          </div>
          
        </div>
      </div>   
</body>
</html>
